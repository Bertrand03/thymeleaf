<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head('Liste des communes')"></head> <!-- On cible l'endroit (arborescence) où se trouve le fragment, on l'insère grâce au :: et on nomme le fragment-->

<body>

<div th:replace="fragments/header :: navbar"></div>


<div class="container">
    <h2>Liste des communes </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <a href="/communes/new" class="btn btn-primary">Nouvelle commune</a>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">
                        <div>

                            <span>
                                Code Insee <a href="/?page=&search=&size=&sortDirection=DESC&sortProperty=codeInsee"><i class="fa fa-chevron-up"></i></a> <!-- ligne code original-->

                                <!--Code Insee <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codeInsee"><i class="fa fa-chevron-down"></i></a>-->
                                <!--Code Insee <a href="/?page=&search=&size=&sortDirection=DESC&sortProperty=codeInsee"><i class="fa fa-chevron-up"></i></a>-->
                                <!--<a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codeInsee">Code Insee</a>-->
                            </span>
                        </div>

                    </th>
                    <th scope="col">

                        <div>
                            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codePostal">Code Postal</a>
                        </div>
                    </th>
                    <th scope="col">

                        <div>
                            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=nom">Nom</a>
                        </div>
                    </th>
                    <th scope="col">

                        <div>
                            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=latitude">Latitude</a>
                        </div>
                    </th>
                    <th scope="col">

                        <div>
                            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=longitude">Longitude</a>
                        </div>
                    </th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="commune : ${communes}">
                    <th scope="row" th:text="${commune.codeInsee}">01033</th>
                    <td th:text="${commune.codePostal}"}>01200</td>
                    <td th:text="${commune.nom}">Valserhone</td>
                    <td th:text="${commune.latitude}">46.1067901755</td>
                    <td th:text="${commune.longitude}">5.83202736464</td>
                    <td><a th:href="|/communes/${commune.codeInsee}|">Détail</a></td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-5">
                    <form action="/" method="get" class="form-inline">
                        <label for="pageSizePicker">Taille des pages&nbsp;</label>
                        <select name="size" id="pageSizePicker" class="custom-select"
                                onchange="javascript:this.form.submit()">
                            <option value="5">5</option>
                            <option value="10"
                                    selected="selected">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <input type="hidden" name="sortDirection" value="">
                        <input type="hidden" name="sortProperty" value="">
                        <input type="hidden" name="search" value="">
                        <input type="hidden" name="page" value="0">
                    </form>
                </div>
                <div class="col-lg-2 text-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">

                            <li class="page-item disabled" th:if="${communes.isFirst()}">
                                <a class="page-link" href="#"
                                >
                                    &laquo;
                                </a>
                            </li>
                            <li class="page-item" th:unless="${communes.isFirst()}">
                                <a class="page-link" th:href="|/?page=${page-1}&search=&size=&sortDirection=&sortProperty=|"
                                >
                                    &laquo;
                                </a>
                            </li>
                            <li class="page-item">
                                <!--                                <a href="#" class="page-link">Page <span th:text="${pageNumber}"></span></a>-->
                                <form action="/" method="get">
                                    <select name="page" id="pagePicker" class="custom-select"
                                            onchange="javascript:this.form.submit()">
                                        <option value="0" selected="selected">Page 1</option>
                                        <option value="1">Page 2</option>
                                        <option value="2">Page 3</option>
                                        <option value="3">Page 4</option>
                                        <option value="4">Page 5</option>
                                        <option value="5">Page 6</option>
                                        <option value="6">Page 7</option>
                                        <option value="7">Page 8</option>
                                        <option value="8">Page 9</option>
                                        <option value="9">Page 10</option>
                                        <option value="10">Page 11</option>
                                        <option value="11">Page 12</option>
                                        <option value="12">Page 13</option>
                                        <option value="13">Page 14</option>
                                        <option value="14">Page 15</option>
                                        <option value="15">Page 16</option>
                                        <option value="16">Page 17</option>
                                        <option value="17">Page 18</option>
                                        <option value="18">Page 19</option>
                                        <option value="19">Page 20</option>
                                        <option value="20">Page 21</option>
                                        <option value="21">Page 22</option>
                                        <option value="22">Page 23</option>
                                    </select>
                                    <input type="hidden" name="sortDirection" value="">
                                    <input type="hidden" name="sortProperty" value="">
                                    <input type="hidden" name="size" value="">
                                    <input type="hidden" name="search" value="">
                                </form>
                            </li>
                            <li class="page-item"> <!--bouton suivant pagination-->
                                <a class="page-link" th:href="|/?page=${page+1}&search=&size=&sortDirection=&sortProperty=|"
                                                     >
                                    &raquo;
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <div class="col-lg-5 text-right mt-2">
                    <p>
                        Affichage des communes <span th:text="${start}">1</span> à <span th:text="${nbCommunes}">10</span> sur un total de <span th:text="${nbCommunes}">29997</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
