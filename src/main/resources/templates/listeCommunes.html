<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!--<head th:replace="fragments/header :: head('Liste des communes')"></head> &lt;!&ndash; On cible l'endroit (arborescence) où se trouve le fragment, on l'insère grâce au :: et on nomme le fragment&ndash;&gt;-->
<body>
<!--<div th:replace="fragments/header :: navbar"></div>-->
<div class="container" th:fragment="listCom">
    <div th:if="${type}" th:class="|mt-1 alert alert-dismissible fade show alert-${type}|" role="alert">
        <span th:utext="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h2>Liste des communes </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" sec:authorize="hasRole('ADMIN')">
                <a href="/communes/new" class="btn btn-primary">Nouvelle commune</a>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr th:replace="fragments/body :: fragCol"></tr>
                </thead>

                <tbody>
                <tr th:replace="fragments/body :: fragListeCom"></tr>
                </tbody>
            </table>
            <div th:replace="fragments/body :: fragPagination"></div>
        </div>
    </div>
</div>

</body>
</html>
