<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!--Fragment head-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body>

<!--    Fragment navbar-->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Gestion des Communes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="/" class="nav-link">Liste des communes <span class="badge badge-primary" th:text="${@communeRepository.count()}"></span></a></li>
                <!-- ligne du dessus, il est possible de passer ${nbCommunes} à la place du repo mais ça oblige à le mettre partout si on veut l'afficher
                 Et il faut que nbCommunes soit déclaré dans la méthode visée (dans le Controller) -->
                <li></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="/" method="GET">
                <div class="form-group">
                    <input name="search" value="" class="form-control" placeholder="Rechercher..." type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-outline-success ml-2 my-2 my-sm-0">Connexion</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a href="/logout" class="btn btn-outline-danger ml-2 my-2 my-sm-0">Déconnexion</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <a href="/register" class="btn btn-outline-primary ml-2 my-2 my-sm-0">Inscription</a>
                </form>
            </div>
        </div>
    </nav>
</div>

<!--    Fragment colonnes liste-->

<thead th:fragment="fragCol">
<tr>
    <th scope="col">
        <div th:switch="sortProperty == ${codeInsee}">
                            <span th:case="'DESC'">
                                Code Insee <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=ASC&sortProperty=codeInsee"><i class="fa fa-chevron-up|"></i></a> <!-- ligne code original-->
                            </span>
            <span th:case="'*'">
                                Code Insee <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=DESC&sortProperty=codeInsee"><i class="fa fa-chevron-up|"></i></a> <!-- ligne code original-->
                            </span>
            <!--Code Insee <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codeInsee"><i class="fa fa-chevron-down"></i></a>-->
            <!--Code Insee <a href="/?page=&search=&size=&sortDirection=DESC&sortProperty=codeInsee"><i class="fa fa-chevron-up"></i></a>-->
            <!--<a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codeInsee">Code Insee</a>-->

        </div>

    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codePostal">Code Postal</a>
        </div>
    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=nom">Nom</a>
        </div>
    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=latitude">Latitude</a>
        </div>
    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=longitude">Longitude</a>
        </div>
    </th>
    <th scope="col"></th>
</tr>
</thead>


</body>
</html>
