<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<thead>
<tr>
    <th scope="col">
        <div th:switch="sortProperty == ${codeInsee}">
                            <span th:case="'DESC'">
                                Code Insee <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=ASC&sortProperty=codeInsee"><i class="fa fa-chevron-up|"></i></a> <!-- ligne code original-->
                            </span>
            <span th:case="'*'">
                                Code Insee <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=DESC&sortProperty=codeInsee"><i class="fa fa-chevron-up|"></i></a> <!-- ligne code original-->
                            </span>
            <!--Code Insee <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codeInsee"><i class="fa fa-chevron-down"></i></a>-->
            <!--Code Insee <a href="/?page=&search=&size=&sortDirection=DESC&sortProperty=codeInsee"><i class="fa fa-chevron-up"></i></a>-->
            <!--<a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codeInsee">Code Insee</a>-->

        </div>

    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=codePostal">Code Postal</a>
        </div>
    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=nom">Nom</a>
        </div>
    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=latitude">Latitude</a>
        </div>
    </th>
    <th scope="col">

        <div>
            <a href="/?page=&search=&size=&sortDirection=ASC&sortProperty=longitude">Longitude</a>
        </div>
    </th>
    <th scope="col"></th>
</tr>
</thead>



</body>
</html>
