<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Détails de la commune')"></head> <!-- On cible l'endroit (arborescence) où se trouve le fragment, on l'insère grâce au :: et on nomme le fragment-->
<body>

<div th:replace="fragments/header :: navbar"></div>


<div>
    <div class="container">
        <h2 th:unless="${newCommune}">Détail de la commune [[${commune.codeInsee}]], Andert Et Condon</h2>
        <!--<h2 th:unless="${commune.codeInsee == null}">Détail de la commune [[${commune.codeInsee}]], Andert Et Condon</h2>-->
        <h2 th:if="${newCommune}">Création d'une nouvelle commune</h2>

        <div class="row">
            <div class="col-sm-12 col-lg-6">

                <form id="saveForm" th:action="${newCommune} ? '/communes' : ('/communes/' + ${commune.codeInsee})" method="post">
                    <div class="mt-2">
                        <div>
                            <div class="form-group">
                                <label for="codeInsee">Code INSEE</label>

                                <input type="text" th:value="${commune.codeInsee}" class="form-control is-valid" name="codeInsee"
                                       id="codeInsee">

                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="nom">Nom</label>

                                <input type="text" th:value="${commune.nom}" class="form-control is-valid" name="nom"
                                       id="nom">

                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="codePostal">Code Postal</label>

                                <input type="text" th:value="${commune.codePostal}" class="form-control is-valid" name="codePostal"
                                       id="codePostal">

                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="latitude">Latitude</label>

                                <input type="text" th:value="${commune.latitude}" class="form-control is-valid" name="latitude"
                                       id="latitude">

                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="longitude">Longitude</label>

                                <input type="text" th:value="${commune.longitude}" class="form-control is-valid" name="longitude"
                                       id="longitude">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2 text-center">
                        <div class="col-sm-12 mt-2 text-center">
                            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer"/>
                            <span th:unless="${newCommune}">
                                <a th:href="|/communes/${commune.codeInsee}/delete|" class="btn btn-danger">Supprimer</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6" th:unless="${newCommune}">
                <iframe width="650" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=5.557883079240001%2C45.2873565333%2C5.75788307924%2C46.2873565333&layer=mapnik&marker=45.7873565333%2C5.65788307924" style="border: 1px solid black"></iframe>
            </div>
            <div class="col-sm-12 text-center mt-2" th:unless="${newCommune}">
                <form th:action="|/communes/${commune.codeInsee}|" method="get" class="form-inline mb-2">
                    <label for="perimetre">Communes dans un périmètre de&nbsp;</label>
                    <div class="input-group input-group-sm">
                        <input type="number" name="perimetre" id="perimetre" class="form-control" th:value="${perimetre}">
                        <div class="input-group-append">
                            <span class="input-group-text">km</span>
                        </div>
                    </div>
                    <input class="btn btn-outline-primary btn-sm float-right" type="submit" value="Rechercher"/>
                </form>
            </div>
            <div class="col-sm-6" th:unless="${newCommune}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="communeProche : ${communesProches}">
                        <a th:href="|/communes/${communeProche.codeInsee}|">
                            [[${communeProche.nom}]] ([[${communeProche.codePostal}]])
                            <span class="badge badge-primary float-right">
                                [[${communeProche.getDistance(commune.latitude, commune.longitude)}]] km
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>


</body>
</html>
